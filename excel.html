
<!DOCTYPE html>

    <main>
        <form id="excel-form">
            <label for="numbers">Enter your numbers separated by space:</label>
            <input type="text" id="numbers" required><br>
            <input type="radio" id="sum" name="function" value="sum" checked>
            <label for="sum">AutoSum</label>
            <input type="radio" id="average" name="function" value="average">
            <label for="average">Average</label>
            <input type="radio" id="max" name="function" value="max">
            <label for="max">Maximum</label>
            <input type="radio" id="min" name="function" value="min">
            <label for="min">Minimum</label><br>
            <button type="button" onclick="myExcelFuns()">Calculate</button>
        </form>
        <div id="result">Result will be printed here</div>
    </main>
